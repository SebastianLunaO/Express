<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Cards</title>
  <style>
   body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
  max-width: 1000px;
}

.card {
  background: linear-gradient(135deg, #ffffff, #f3f3f3);
  border: 1px solid #e0e0e0;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 250px;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.card h2 {
  margin: 0;
  font-size: 20px;
  color: #333;
}

.card p {
  margin: 10px 0;
  font-size: 16px;
  color: #555;
}

.card button {
  margin: 10px 5px 0;
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

.card button:hover {
  transform: scale(1.05);
}

.card button:active {
  transform: scale(0.95);
}

/* Delete Button */
.card button.delete {
  background-color: #ff6b6b;
  color: white;
}

.card button.delete:hover {
  background-color: #ff4c4c;
}

/* Edit Button */
.card button.edit {
  background-color: #4caf50;
  color: white;
}

.card button.edit:hover {
  background-color: #45a049;
}

/* Form Styling */
form {
  background-color: #ffffff;
  border: 1px solid #e0e0e0;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin-bottom: 20px;
  display: flex;
  gap: 10px;
  align-items: center;
}

form input[type="text"],
form input[type="number"] {
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 14px;
  flex: 1;
}

form button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

form button:hover {
  background-color: #0056b3;
}

form button:active {
  transform: scale(0.95);
}

  </style>
</head>
<body>  
    <div class="generalDiv">
        <form id="add-post-form">
            <label for="title">Submit Form</label>
            <input type="text" name="title" id="a-title" placeholder="Title">
            <button id="submit">Add Post</button>
        </form>
    
        <div class="generalDiv">
        <div class="card-container" id="card-container"></div>
        </div>
    </div>
    


  <script src="./js/main.js"></script>
</body>
</html>
